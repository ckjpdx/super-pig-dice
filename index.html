<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <!-- name entry area to hide when game starts -->
      <div id="player-info-div">
        <h1 class="display-1">Pig Dice!</h1>
        <div class="row">
          <div class="col player-area player-1-color">
            <h3>Player 1:</h3>
            <input id="player-1-name-input" type="text">
          </div>
          <div class="col player-area player-2-color">
            <h3>Player 2:</h3>
            <input id="player-2-name-input" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="play-button" class="btn btn-lg mt-5" type="button">PLAY!</button>
          </div>
        </div>
      </div>
      <!-- end start area -->
      <!-- shows when play is clicked -->
      <div id="gameplay-div" class="mt-5">
        <div class="row">
          <div class="col-6 player-area player-1-color">
            <h2><span id="player-1-name-span"></span></h2>
            <p>Score</p>
            <h1><span id="player-1-score-span">0</span></h1>
          </div>
          <div class="col-6 player-area player-2-color">
            <h2><span id="player-2-name-span"></span></h2>
            <p>Score</p>
            <h1><span id="player-2-score-span">0</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>Player: <span id="current-player-span"></span></h1>
            <h1>ROLL: <span id="current-roll-span">--</span></h1>
            <h1>Temp Score: <span id="temp-score-span">0</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-lg mt-5" id="roll-button">Roll!</button>
            <button type="button" class="btn btn-lg mt-5" id="hold-button">Hold!</button>
          </div>
        </div>
      </div>
      <!-- end of play area -->
      <div id="victory-div">
        <img id="victory-img" src="" alt="">
        <h1><span id="victory-name"></span>!!!</h1>
      </div>
      <div id="hall-of-fame">
        <h1>Hall of Fame</h1>
        <h4 id="hall-of-fame-names"></h4>
      </div>
    </div>
  </body>
</html>
